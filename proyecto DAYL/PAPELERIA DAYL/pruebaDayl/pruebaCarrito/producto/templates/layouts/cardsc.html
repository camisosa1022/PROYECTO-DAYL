        {% for subcat in subcategorias %}
        {% if subcat.categoria == categoria %}

        {% endfor %}
        <a href="{% url 'categorias' categoria.nombre %}" class="buy-1 btn-vermas">Ver MÃ¡s</a> <!--link para dirigir a otra pagina-->
    </div>
    {% endfor %}
    
</div>
