{% load static %}
<link rel="stylesheet" href="{% static 'css/carrusel.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <div class="container">
        <div class="swiper swiper-hero">
            <div class="swiper-wrapper">
                {% for producto in productos %}
                {% if producto.oferta >= 5 %}
                    <div class="swiper-slide"> <!-- clase para las opciones de las imagenes-->
                        <a href=""><img src="{{producto.imagen.url}}" alt="" /></a> <!--aca se van a poner los links de las imagenes-->
                        <div class="slide-price">${{producto.precio|floatformat:0}}</div>
                    </div>
                {% endif %}
                {% endfor %}
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="{% static 'js/carrusel.js' %}"></script>
